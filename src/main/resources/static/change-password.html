<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - BookDouro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="accessibility.css">
    <link rel="stylesheet" href="change-password.css">
</head>
<body>
    <main class="content">
        <div class="password-container">
            <div class="password-card">
                <div class="logo">
                    <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149334862.jpg" 
                         alt="BookDouro Logo">
                    <h1>BookDouro</h1>
                </div>
                
                <h2>Alterar Senha</h2>
                <p>Digite sua senha atual e a nova senha para realizar a alteração</p>
                
                <form id="changePasswordForm">
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Senha atual" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Nova senha" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-check"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a nova senha" required>
                    </div>

                    <button type="submit">
                        <i class="fas fa-save"></i>
                        Alterar Senha
                    </button>

                    <div class="form-footer">
                        <a href="profile.html">Voltar para o perfil</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="access.js"></script>
    <script src="change-password.js"></script>
</body>
</html>
