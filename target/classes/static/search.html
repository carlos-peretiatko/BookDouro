<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa - BookDouro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="accessibility.css">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149334862.jpg" 
                 alt="BookDouro Logo">
            <h1>BookDouro</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="home.html"><i class="fas fa-home"></i>Página Inicial</a>
                </li>
                <li>
                    <a href="history.html"><i class="fas fa-history"></i>Histórico</a>
                </li>
                <li class="active">
                    <a href="search.html"><i class="fas fa-search"></i>Pesquisa</a>
                </li>
                <li>
                    <a href="access.html"><i class="fas fa-universal-access"></i>Acessibilidade</a>
                </li>
                <li>
                    <a href="profile.html"><i class="fas fa-user"></i>Meu Perfil</a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="content">
        <div class="search-header">
            <h1>Pesquisar Livros</h1>
            <p>Encontre livros por título, autor ou gênero</p>
        </div>

        <div class="search-container">
            <div class="search-form">
                <div class="search-input-group">
                    <input type="text" id="searchInput" placeholder="Digite sua pesquisa...">
                    <select id="searchType">
                        <option value="titulo">Título</option>
                        <option value="autor">Autor</option>
                        <option value="genero">Gênero</option>
                        <option value="isbn">ISBN</option>
                    </select>
                    <button id="searchButton">
                        <i class="fas fa-search"></i>
                        Pesquisar
                    </button>
                </div>
                
                <div class="filters">
                    <button class="filter-toggle">
                        <i class="fas fa-filter"></i>
                        Filtros
                    </button>
                    <div class="filter-options">
                        <div class="filter-group">
                            <label>Ordenar por:</label>
                            <select id="orderBy">
                                <option value="titulo">Título</option>
                                <option value="autor">Autor</option>
                                <option value="ano">Ano de Publicação</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Disponibilidade:</label>
                            <select id="availability">
                                <option value="todos">Todos</option>
                                <option value="disponivel">Disponível</option>
                                <option value="emprestado">Emprestado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-results">
                <!-- Os resultados da pesquisa serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </main>

    <script src="access.js"></script>
    <script src="search.js"></script>
</body>
</html>
