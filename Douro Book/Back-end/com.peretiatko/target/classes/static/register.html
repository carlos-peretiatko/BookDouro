<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - BookDouro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main class="content">
        <div class="register-container">
            <div class="register-card">
                <div class="logo">
                    <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149334862.jpg" 
                         alt="BookDouro Logo">
                    <h1>BookDouro</h1>
                </div>

                <h2>Crie sua conta</h2>
                <p>Preencha seus dados para começar a usar a biblioteca</p>
                
                <form id="registerForm">                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-home"></i>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-user-tag"></i>
                        <select id="funcao" name="funcao" required>
                            <option value="">Selecione uma função</option>
                            <option value="USUARIO">Usuário</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <button type="submit">
                        <i class="fas fa-user-plus"></i>
                        Cadastrar
                    </button>

                    <div class="form-footer">
                        <a href="login.html">Já tem uma conta? Faça login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
