<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - BookDouro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <main class="content">
        <div class="password-container">
            <div class="password-card">
                <div class="logo">
                    <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149334862.jpg" 
                         alt="BookDouro Logo">
                    <h1>BookDouro</h1>
                </div>

                <h2>Recuperar Senha</h2>
                <p>Digite seu email para receber as instruções de recuperação</p>
                
                <form id="passwordForm">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email cadastrado" required>
                    </div>

                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Instruções
                    </button>

                    <div class="form-footer">
                        <a href="login.html">Voltar para o login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="password.js"></script>
</body>
</html>
