<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta BookDouro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="container">
        <div class="register-box">
            <div class="logo">
                <img src="https://paroquiansdaconceicao.net.br/wp-content/uploads/2021/10/featured-livro.jpg" alt="BookDouro Logo">
                <h1>Criar Conta</h1>
            </div>
            <form id="registerForm" action="/register" method="POST">
                <div class="input-group">
                    <input type="text" name="cpf" placeholder="CPF" required>
                </div>
                <div class="input-group">
                    <input type="text" name="nome" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="tel" name="telefone" placeholder="Telefone" required>
                </div>
                <div class="input-group">
                    <input type="text" name="endereco" placeholder="Endereço" required>
                </div>
                <div class="input-group">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <select name="funcao" required>
                        <option value="" disabled selected>Selecione sua função</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="links">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>
</body>
</html>
