<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BookDouro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://paroquiansdaconceicao.net.br/wp-content/uploads/2021/10/featured-livro.jpg" alt="BookDouro Logo">
                <h1>BookDouro</h1>
            </div>
            <form id="loginForm" action="/login" method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="links">
                <a href="password.html">Esqueceu a senha?</a>
                <a href="register.html">Criar conta</a>
            </div>
        </div>
    </div>

</body>
</html>
