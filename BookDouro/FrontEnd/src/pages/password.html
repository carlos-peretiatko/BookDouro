<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha BookDouro</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    
    <div class="container">
        <div class="password-box">
            <div class="logo">
                <img src="https://paroquiansdaconceicao.net.br/wp-content/uploads/2021/10/featured-livro.jpg" alt="BookDouro Logo">
                <h1>Recuperar Senha</h1>
            </div>
            <p class="description">Digite seu email para receber o link de recuperação de senha</p>
            <form id="passwordForm" action="/reset-password" method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div class="links">
                <a href="login.html">Voltar para login</a>
            </div>
        </div>
    </div>

</body>
</html>
