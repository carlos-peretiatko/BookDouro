<body>
    <div class="sidebar">

        <nav>

                <p><strong>Bio:</strong> Apaixonado por livros e literatura.</p>
            </div>
        </div>

        <section class="book-section">
            <h2>Livros favoritos:</h2>
            <div class="book-list">
                <div class="book-card"><img src="https://via.placeholder.com/150" alt="Livro"></div>

                <div class="book-card"><img src="https://via.placeholder.com/150" alt="Livro"></div>
